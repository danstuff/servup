<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 10px 5px;
        }
    </style>
    <script src="servup_chrome.js" type="module"></script>
</head>
<body>
    <h2>Servup</h2>
    
    <label for="server_ip_input">Local Server IP:</label>
    <input id="server_ip_input"></input>
    <label for="handshake_input">Handshake:</label>
    <input id="handshake_input"></input>

    <div>
        <button id="skip_l_button">|&lt;</button> 
        <button id="jog_l_button">&lt;&lt;</button> 
        <button id="pause_button">| |</button> 
        <button id="jog_r_button">&gt;&gt;</button> 
        <button id="skip_r_button">&gt;|</button> 
    </div>
</body>
</html>
